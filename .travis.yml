os: linux
language: node_js
node_js:
  - "12"
install:
  - npm install
  - npm i -D markdown-it
  - npm i -D minimist
before_script:
  # get release info
  export RELEASE_NAME=$TRAVIS_TAG
  export RELEASE_NOTE=$(node build/deploy/change-log.js --path=examples/docs/docs/changelog.md --version=$RELEASE_NAME)
script:
  - npm run unit
  - npm run dist
  # build resource code
  - source build/deploy/script.sh
after_success:
  - echo $(node build/deploy/check-deploy.js)
deploy:
  - provider: npm
    edge: true
    cleanup: false
    api_token: $NPM_API_TOKEN
    on:
      tags: true
      condition: $(node build/deploy/check-deploy.js) = true
  - provider: releases
    edge: true
    cleanup: false
    overwrite: true
    token:
      secure: 
    name: $RELEASE_NAME
    release_notes: $RELEASE_NOTE
    draft: false
    prerelease: false
    file: LICENSE
    on:
      tags: true
      condition: $(node build/deploy/check-deploy.js) = true
after_script:
  - sh ./build/deploy/after-deploy.sh
