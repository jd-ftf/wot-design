sudo: false
language: node_js
node_js:
  - "12"
install:
  - npm install
  - npm i -D markdown-it
  - npm i -D minimist
before_script:
  # get release info
  export RELEASE_NAME=$TRAVIS_TAG
  export RELEASE_NOTE=$(node build/deploy/change-log.js --path=examples/docs/docs/changelog.md --version=$RELEASE_NAME)
script:
  - npm run unit
  - npm run dist
  # build resource code
  - source build/deploy/script.sh
after_success:
  - echo $(node build/deploy/check-deploy.js)
deploy:
  # npm release
  - provider: npm
  # ⋮
  edge: true
  skip_cleanup: true
  api_token: $NPM_API_TOKEN
  on:
    tags: true
    condition: $(node build/deploy/check-deploy.js) = true
  # github release
  - provider: releases
  # ⋮
  edge: true
  cleanup: false
  overwrite: true
  api_key:
    secure: 
  name: $RELEASE_NAME
  release_notes: $RELEASE_NOTE
  draft: false
  prerelease: false
  on:
    tags: true
    condition: $(node build/deploy/check-deploy.js) = true
after_deploy:
  - sh ./build/deploy/after-deploy.sh
